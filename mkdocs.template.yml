site_name: 'Chippy Documentation'
theme:
  name: 'material'
  custom_dir: 'theme/'
  hljs_style: 'agate'

extra_css:
  - 'css/styles.css'

repo_name: 'Facepunch/chippy-docs'
repo_url: 'https://github.com/Facepunch/chippy-docs'
site_url: 'https://facepunch.github.io/chippy-docs/'

copyright: 'Copyright &copy; 2019 Facepunch Studios LTD'

markdown_extensions:
  - 'admonition'
  - codehilite:
      linenums: True
  - 'pymdownx.extra'
  - 'pymdownx.details'
  - 'pymdownx.inlinehilite'
  - 'pymdownx.keys'
  - 'pymdownx.magiclink'
  - 'pymdownx.mark'
  - 'pymdownx.progressbar'
  - 'pymdownx.smartsymbols'
  - 'pymdownx.superfences'
  - pymdownx.tasklist:
      custom_checkbox: true
  - 'pymdownx.tilde'

nav:
  - 'index.md'
  - Tutorials:
    - 'tutorials.md'
    - 'Tutorials/quickstart.md'
    - 'Tutorials/pattern.md'
    - 'Tutorials/bullet.md'
    - 'Tutorials/actions.md'
    - 'Tutorials/unit.md'
    - 'Tutorials/unit_parts.md'
    - 'Tutorials/stage.md'
    - 'Tutorials/player.md'
    - 'Tutorials/status.md'
    - 'Tutorials/pxc_editor.md'
    - 'Tutorials/workshop.md'
